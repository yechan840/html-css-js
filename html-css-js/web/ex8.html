<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Ex 8</title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>Coworkers</h2>
        <script> 
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
            document.write("<ul>");
            var i = 0;
            while (i<coworkers.length) {
                document.write("<li>"+coworkers[i]+"</li>");
                i = i + 1;
            }
            document.write("</ul>")
        </script>
    </body>
</html>
