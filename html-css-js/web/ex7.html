    <body>
        <h1>Loop</h1>
        <ul>
            <script>
                var i = 1;
                while (i<5) {
                    document.write("<li>");
                    document.write(i);
                    document.write("</li>");
                    i = i + 1;
                }
                
            </script>
        </ul>
    </body>
